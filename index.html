<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in Page</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div class="first-box">
            <div class="logo"><img src="./assets/untitled-ui.png" alt="logo"/></div>
            <div class="top-header">
                
                <h2>Welcome back</h2>
                <p>Welcome back!Please enter your details.</p>
            </div>
            <form method="get">
                <label for="Email"><b>Email</b></label><br>
                <input type="text" class="input-field1" placeholder="Enter your email" required /><br>

                <label for="password"><b>Password</b></label><br>
                <input type="password" class="input-field2" name="password" required /><br>


                <div class="check-password">
                    <p> <input type="checkbox" class="check-box" /> <span class="check">Remember for 30 days</span></p>
                    <p class="check"><b>Forgot password</b></p>
                </div>

                <div class="buttons">
                    <button class="button1">Sign in</button><br>
                    <button class="button2">
                        <img src="./assets/google.png" alt="G" />
                        <a>Sign in with Google</a>
                    </button>
                    <p>Don't have an account? <span><a><b>Sign up for free</b></a><br><img class="sign" src="./assets/spalsh.png" alt="sign"/></span></p>
                </div>

            </form>
        </div>

        <div class="second-box">
            <div class="overlay">
                <div class="text-container">
                    <div class="text-box">
                        <p>"We've been using Untitled to kickstart every new project and can't imagine working without
                            it."</p>

                        <div class="text-icons">
                            <h2>Andi Lane</h2>
                            <div class="icons">
                                <img src="./assets/star-regular (1).svg" alt="star" />
                                <img src="./assets/star-regular (1).svg" alt="star" />
                                <img src="./assets/star-regular (1).svg" alt="star" />
                                <img src="./assets/star-regular (1).svg" alt="star" />
                                <img src="./assets/star-regular (1).svg" alt="star" />

                            </div>
                        </div>

                        <div class="bottom-header">
                            <div class="bottom-text">
                            <h4>Founder, Catelog</h4>
                            <h5>Web Design Agency</h5>
                        </div>
                            <div class="circle-arrow">
                                <img class="left" src="./assets/circle-left-regular.svg" alt="left" />
                                <img class="right" src="./assets/circle-right-regular.svg" alt="right" />
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
